name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
        unzip -q gradle-8.4-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.4
        export PATH=$GRADLE_HOME/bin:$PATH

    - name: Check Gradle Files
      run: |
        echo "=== Checking Gradle Files ==="
        [ -f "build.gradle" ] && echo "üìÑ build.gradle exists" && head -15 build.gradle || echo "‚ùå build.gradle missing"
        echo "---"
        [ -f "app/build.gradle" ] && echo "üìÑ app/build.gradle exists" && head -15 app/build.gradle || echo "‚ùå app/build.gradle missing"
        echo "---"
        [ -f "settings.gradle" ] && echo "üìÑ settings.gradle exists" && head -10 settings.gradle || echo "‚ùå settings.gradle missing"

    - name: Fix Gradle Files if needed
      run: |
        # ÿ•ÿ∞ÿß ŸÉÿßŸÜ build.gradle ŸÖŸÅŸÇŸàÿØ ÿ£Ÿà ÿ™ÿßŸÑŸÅÿå ÿ£ŸÜÿ¥ÿ¶Ÿá
        if [ ! -f "build.gradle" ]; then
          echo "Creating build.gradle..."
          cat > build.gradle << 'EOF'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
EOF
        fi

        # ÿ•ÿ∞ÿß ŸÉÿßŸÜ app/build.gradle ŸÖŸÅŸÇŸàÿØ ÿ£Ÿà ÿ™ÿßŸÑŸÅÿå ÿ£ŸÜÿ¥ÿ¶Ÿá
        if [ ! -f "app/build.gradle" ]; then
          echo "Creating app/build.gradle..."
          mkdir -p app
          cat > app/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.evozi.slowudp'
    compileSdk 33
    defaultConfig {
        applicationId "com.evozi.slowudp"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
EOF
        fi

        # ÿ•ÿ∞ÿß ŸÉÿßŸÜ settings.gradle ŸÖŸÅŸÇŸàÿØ ÿ£Ÿà ÿ™ÿßŸÑŸÅÿå ÿ£ŸÜÿ¥ÿ¶Ÿá
        if [ ! -f "settings.gradle" ]; then
          echo "Creating settings.gradle..."
          cat > settings.gradle << 'EOF'
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "SlowUDP"
include ':app'
EOF
        fi

    - name: Create Essential Android Files
      run: |
        # ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÖÿ¨ŸÑÿØÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
        mkdir -p app/src/main/java/com/evozi/slowudp
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values

        # ÿ•ŸÜÿ¥ÿßÿ° AndroidManifest.xml ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸÖŸÅŸÇŸàÿØÿßŸã
        if [ ! -f "app/src/main/AndroidManifest.xml" ]; then
          cat > app/src/main/AndroidManifest.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.evozi.slowudp">

    <application
        android:allowBackup="true"
        android:icon="@mipmap/ic_launcher"
        android:label="SlowUDP"
        android:theme="@style/Theme.AppCompat.Light.DarkActionBar">
        
        <activity
            android:name=".MainActivity"
            android:exported="true">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>
EOF
        fi

        # ÿ•ŸÜÿ¥ÿßÿ° MainActivity.java ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸÖŸÅŸÇŸàÿØÿßŸã
        if [ ! -f "app/src/main/java/com/evozi/slowudp/MainActivity.java" ]; then
          cat > app/src/main/java/com/evozi/slowudp/MainActivity.java << 'EOF'
package com.evozi.slowudp;

import android.os.Bundle;
import androidx.appcompat.app.AppCompatActivity;

public class MainActivity extends AppCompatActivity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);
    }
}
EOF
        fi

        # ÿ•ŸÜÿ¥ÿßÿ° activity_main.xml ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸÖŸÅŸÇŸàÿØÿßŸã
        if [ ! -f "app/src/main/res/layout/activity_main.xml" ]; then
          cat > app/src/main/res/layout/activity_main.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:orientation="vertical"
    android:gravity="center">

    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="SlowUDP Manager"
        android:textSize="24sp" />

</LinearLayout>
EOF
        fi

        # ÿ•ŸÜÿ¥ÿßÿ° strings.xml ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸÖŸÅŸÇŸàÿØÿßŸã
        if [ ! -f "app/src/main/res/values/strings.xml" ]; then
          cat > app/src/main/res/values/strings.xml << 'EOF'
<resources>
    <string name="app_name">SlowUDP Manager</string>
</resources>
EOF
        fi

    - name: Build with Gradle
      run: |
        cd $GRADLE_HOME/bin
        ./gradle :app:assembleDebug --stacktrace --no-daemon --project-dir=/home/runner/work/SlowUDP-Android/SlowUDP-Android

    - name: Check Results
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "‚úÖ BUILD SUCCESSFUL!"
          ls -la app/build/outputs/apk/debug/
        else
          echo "‚ùå BUILD FAILED"
          echo "=== Last 50 lines of build log ==="
          tail -50 app/build/outputs/logs/manifest-merger-debug-report.txt || echo "No log file found"
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: slowudp-app
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
