name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
        unzip -q gradle-8.4-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.4
        export PATH=$GRADLE_HOME/bin:$PATH
        echo "GRADLE_HOME=$GRADLE_HOME" >> $GITHUB_ENV
        echo "$GRADLE_HOME/bin" >> $GITHUB_PATH

    - name: Validate Project Structure
      run: |
        echo "=== Checking Essential Files ==="
        
        # الملفات الإلزامية
        MUST_HAVE_FILES=(
          "build.gradle"
          "settings.gradle" 
          "app/build.gradle"
          "app/src/main/AndroidManifest.xml"
          "app/src/main/java/com/evozi/slowudp/MainActivity.java"
        )
        
        for file in "${MUST_HAVE_FILES[@]}"; do
          if [ -f "$file" ]; then
            echo "✓ $file"
          else
            echo "✗ $file - MISSING!"
          fi
        done
        
        echo ""
        echo "=== Project Tree ==="
        find . -name "*.java" -o -name "*.xml" -o -name "*.gradle" | head -20

    - name: Build with Gradle
      run: |
        gradle --version
        echo "Starting build..."
        gradle :app:assembleDebug --stacktrace --no-daemon

    - name: Check Build Results
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "🎉 BUILD SUCCESSFUL!"
          echo "APK size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
          ls -la app/build/outputs/apk/debug/
        else
          echo "❌ BUILD FAILED"
          echo "=== Build logs ==="
          find app/build/ -name "*.log" | head -3 | xargs cat || true
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: slowudp-app
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
