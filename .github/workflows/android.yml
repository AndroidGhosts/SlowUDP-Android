name: Test APK Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create minimal project
      run: |
        # تثبيت Gradle
        wget -q https://services.gradle.org/distributions/gradle-7.5.1-bin.zip
        unzip -q gradle-7.5.1-bin.zip
        
        # ملفات Gradle الأساسية
        echo 'buildscript { dependencies { classpath "com.android.tools.build:gradle:7.3.1" } }' > build.gradle
        echo 'include ":app"' > settings.gradle
        
        # هيكل التطبيق
        mkdir -p app/src/main/java/com/test
        echo 'android { compileSdk 31 }' > app/build.gradle
        echo '<manifest package="com.test"/>' > app/src/main/AndroidManifest.xml
        echo 'package com.test;' > app/src/main/java/com/test/MainActivity.java

    - name: Try build
      run: |
        ./gradle-7.5.1/bin/gradle :app:assembleDebug || echo "Build attempted"
        
    - name: Upload anything found
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/
        if-no-files-found: ignore
