name: Android APK Builder

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'  # Ø§Ø³ØªØ®Ø¯Ø§Ù… Java 11 Ø§Ù„Ø£ÙƒØ«Ø± Ø§Ø³ØªÙ‚Ø±Ø§Ø±Ø§Ù‹
        distribution: 'temurin'
        
    - name: Setup Android
      uses: android-actions/setup-android@v3
      
    - name: Install Gradle 7.6 (Stable)
      run: |
        wget -q https://services.gradle.org/distributions/gradle-7.6-bin.zip
        unzip -q gradle-7.6-bin.zip
        export GRADLE_HOME=$PWD/gradle-7.6
        export PATH=$GRADLE_HOME/bin:$PATH

    - name: Create guaranteed APK project
      run: |
        echo "ðŸŽ¯ Creating Android project that definitely generates APK..."
        
        # 1. build.gradle Ø¨Ø¥ØµØ¯Ø§Ø± Ù…Ø³ØªÙ‚Ø±
        cat > build.gradle << 'EOF'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
EOF

        # 2. settings.gradle
        echo 'include ":app"' > settings.gradle

        # 3. Ø¥Ù†Ø´Ø§Ø¡ Ù‡ÙŠÙƒÙ„ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
        mkdir -p app/src/main/java/com/evozi/slowudp
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values

        # 4. app/build.gradle ÙŠØ¶Ù…Ù† Ø¥Ù†Ø´Ø§Ø¡ APK
        cat > app/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    namespace 'com.evozi.slowudp'
    
    defaultConfig {
        applicationId "com.evozi.slowudp"
        minSdk 16  # Ø¥ØµØ¯Ø§Ø± Ù…Ù†Ø®ÙØ¶ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªÙˆØ§ÙÙ‚
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
            signingConfig signingConfigs.debug
        }
    }
    
    // ØªØ£ÙƒÙŠØ¯ Ø¥Ù†Ø´Ø§Ø¡ APK
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "app-${variant.name}.apk"
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'  # Ø¥ØµØ¯Ø§Ø± Ù…Ø³ØªÙ‚Ø±
}
EOF

        # 5. AndroidManifest.xml Ø£Ø³Ø§Ø³ÙŠ
        cat > app/src/main/AndroidManifest.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.evozi.slowudp">

    <application
        android:allowBackup="true"
        android:label="SlowUDP">
        
        <activity
            android:name=".MainActivity"
            android:exported="true">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>
EOF

        # 6. MainActivity.java Ø¨Ø³ÙŠØ·
        cat > app/src/main/java/com/evozi/slowudp/MainActivity.java << 'EOF'
package com.evozi.slowudp;
import android.app.Activity;
import android.os.Bundle;
public class MainActivity extends Activity {
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
    }
}
EOF

        # 7. Ù…ÙˆØ§Ø±Ø¯ Ø£Ø³Ø§Ø³ÙŠØ©
        echo '<resources><string name="app_name">SlowUDP</string></resources>' > app/src/main/res/values/strings.xml
        echo '<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"/>' > app/src/main/res/layout/activity_main.xml

        echo "âœ… Project structure created!"

    - name: Build with APK guarantee
      run: |
        echo "ðŸ”¨ Building APK with guaranteed output..."
        
        # ØªÙ†Ø¸ÙŠÙ Ø£ÙŠ Ø¨Ù†Ø§Ø¡ Ø³Ø§Ø¨Ù‚
        ./gradle-7.6/bin/gradle clean --project-dir=.
        
        # Ø§Ù„Ø¨Ù†Ø§Ø¡ Ù…Ø¹ ØªÙØ§ØµÙŠÙ„ ÙƒØ§Ù…Ù„Ø©
        ./gradle-7.6/bin/gradle :app:assembleDebug --project-dir=. --stacktrace --info
        
        echo "ðŸ“Š Verifying build outputs..."

    - name: Find and verify APK
      run: |
        echo "ðŸ” Searching for APK files..."
        
        # Ø§Ù„Ø¨Ø­Ø« ÙÙŠ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…ÙˆØ§Ù‚Ø¹ Ø§Ù„Ù…Ù…ÙƒÙ†Ø© Ù„Ù…Ù„ÙØ§Øª APK
        find . -name "*.apk" -type f | while read apk; do
            echo "ðŸŽ‰ FOUND APK: $apk"
            ls -lh "$apk"
            echo "ðŸ“± APK size: $(du -h "$apk" | cut -f1)"
            echo "---"
        done
        
        # Ø¥Ø°Ø§ Ù„Ù… ÙŠØ¹Ø«Ø± Ø¹Ù„Ù‰ APKØŒ Ù†ØªØ­Ù‚Ù‚ Ø¨Ø§Ù„ØªÙØµÙŠÙ„
        if [ -z "$(find . -name "*.apk" -type f)" ]; then
            echo "âŒ No APK files found. Investigating..."
            echo "ðŸ“ Build directory contents:"
            ls -la app/build/ || echo "No build directory"
            echo ""
            echo "ðŸ“¦ Outputs directory:"
            ls -la app/build/outputs/ 2>/dev/null || echo "No outputs directory"
            echo ""
            echo "ðŸ”§ Checking what was actually built:"
            find app/build/ -type f -name "*.jar" -o -name "*.dex" -o -name "*.class" | head -10
            echo ""
            echo "ðŸ“‹ Build results JSON:"
            find app/build/ -name "output-metadata.json" -o -name "build-info.json" | head -2 | while read f; do
                echo "=== $f ==="
                cat "$f" 2>/dev/null || echo "Cannot read"
            done
        else
            echo "âœ… APK verification successful!"
        fi

    - name: Force APK generation with different method
      if: always()
      run: |
        echo "ðŸ”„ Trying alternative build method..."
        
        # Ø·Ø±ÙŠÙ‚Ø© Ø¨Ø¯ÙŠÙ„Ø© Ù„Ø¨Ù†Ø§Ø¡ APK
        ./gradle-7.6/bin/gradle :app:build --project-dir=. || echo "Build command failed"
        ./gradle-7.6/bin/gradle :app:packageDebug --project-dir=. || echo "Package command failed"
        
        # Ø§Ù„Ø¨Ø­Ø« Ù…Ø±Ø© Ø£Ø®Ø±Ù‰
        find . -name "*.apk" -type f | while read apk; do
            echo "ðŸ“± Alternative method found: $apk"
            ls -lh "$apk"
        done || echo "No APK from alternative method"

    - name: Upload ANY found APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-results
        path: |
          **/*.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload complete build analysis
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-analysis-complete
        path: |
          app/build/
        if-no-files-found: ignore
        retention-days: 7
