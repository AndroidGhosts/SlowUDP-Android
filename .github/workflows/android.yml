name: Android Legacy Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Install Gradle 6.9.4
      run: |
        wget -q https://services.gradle.org/distributions/gradle-6.9.4-bin.zip
        unzip -q gradle-6.9.4-bin.zip
        sudo mv gradle-6.9.4 /opt/
        echo "GRADLE_HOME=/opt/gradle-6.9.4" >> $GITHUB_ENV
        echo "/opt/gradle-6.9.4/bin" >> $GITHUB_PATH
    
    - name: Create project structure
      run: |
        echo 'include ":app"' > settings.gradle
        mkdir -p app/src/main/java/com/evozi/slowudp
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values
    
    - name: Create root build.gradle
      run: |
        echo 'buildscript {' > build.gradle
        echo '    repositories {' >> build.gradle
        echo '        google()' >> build.gradle
        echo '        jcenter()' >> build.gradle
        echo '    }' >> build.gradle
        echo '    dependencies {' >> build.gradle
        echo '        classpath "com.android.tools.build:gradle:3.6.4"' >> build.gradle
        echo '    }' >> build.gradle
        echo '}' >> build.gradle
        echo '' >> build.gradle
        echo 'allprojects {' >> build.gradle
        echo '    repositories {' >> build.gradle
        echo '        google()' >> build.gradle
        echo '        jcenter()' >> build.gradle
        echo '    }' >> build.gradle
        echo '}' >> build.gradle
    
    - name: Create Android app files
      run: |
        # [ضع هنا كل كود إنشاء الملفات من الأعلى]
    
    - name: Build Android APK
      run: |
        /opt/gradle-6.9.4/bin/gradle assembleDebug
    
    - name: List generated APK
      run: |
        find . -name "*.apk" -type f
