name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
        unzip -q gradle-8.4-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.4
        export PATH=$GRADLE_HOME/bin:$PATH
        echo "GRADLE_HOME=$GRADLE_HOME" >> $GITHUB_ENV
        echo "$GRADLE_HOME/bin" >> $GITHUB_PATH

    - name: Validate project
      run: |
        echo "=== Project Structure ==="
        find . -type f -name "*.gradle" -o -name "AndroidManifest.xml" | sort
        echo "=== Checking essential files ==="
        [ -f "build.gradle" ] && echo "✓ build.gradle exists" || echo "✗ build.gradle missing"
        [ -f "settings.gradle" ] && echo "✓ settings.gradle exists" || echo "✗ settings.gradle missing"
        [ -f "app/build.gradle" ] && echo "✓ app/build.gradle exists" || echo "✗ app/build.gradle missing"
        [ -f "app/src/main/AndroidManifest.xml" ] && echo "✓ AndroidManifest.xml exists" || echo "✗ AndroidManifest.xml missing"

    - name: Build with Gradle
      run: |
        gradle --version
        gradle :app:assembleDebug --stacktrace --no-daemon

    - name: Check build output
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✓ Build successful! APK generated."
          ls -la app/build/outputs/apk/debug/
        else
          echo "✗ Build failed - no APK generated"
          find app/build/ -name "*.log" -o -name "*.txt" | head -5 | xargs cat || true
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: slowudp-app
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
